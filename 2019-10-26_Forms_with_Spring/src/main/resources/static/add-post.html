<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new post</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body class="container">
    <form action="/post">

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="validationDefault01">Email</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Email" required>
            </div>
            <div class="form-group col-md-6">
                <label for="validationDefault01">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
                <small id="passwordHelpInline" class="text-muted">
                    Must be 8-20 characters long.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label for="validationDefault01">Title</label>
            <input class="form-control" name="title" type="text" required>
            <small id="titleHelp" class="form-text text-muted">Please type here the title of your post.</small>
        </div>
        <div class="form-group">
            <label for="validationDefault01">Text of the post</label>
            <textarea class="form-control" name="postBody" rows="3" required></textarea>
            <small id="postHelp" class="form-text text-muted">Text of your post</small>
        </div>
        <div class="form-group">
            <label for="validationDefault01">Date</label>
            <input class="form-control" name="date" type="date" required>
            <small id="dateHelp" class="form-text text-muted">Please select date when to publish</small>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
