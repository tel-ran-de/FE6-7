<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new post</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/forms.js"></script>
    <script src="js/add-post.js"></script>
</head>
<body class="container">
    <form id="addNewPostForm" action="/post">
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" name="title" type="text" placeholder="Enter the Title">
            <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <label>Text of the post</label>
            <textarea class="form-control" name="postBody" rows="10" placeholder="Enter Text of your post"></textarea>
            <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <label>Date</label>
            <input class="form-control" name="date" type="date">
            <small id="dateHelp" class="form-text text-muted">Please select date when to publish</small>
        </div>
        <div class="form-group">
            <label>Author</label>
            <input class="form-control" name="author_firstName" type="text" placeholder="Enter Author First Name">
            <div class="invalid-feedback"></div>
        </div>
            <input class="form-control" name="author_lastName" type="text" placeholder="Enter Author Last Name">
            <div class="invalid-feedback"></div>


        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger" value="Reset">Reset</button>


    </form>
</body>
</html>
