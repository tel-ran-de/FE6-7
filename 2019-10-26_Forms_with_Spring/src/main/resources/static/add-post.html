<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new post</title>
</head>
<body>
    <form action="/post">
        <div>
            <label>Title<input name="title" type="text"></label>
        </div>
        <div>
            <label>Body<input name="postBody" type="text"></label>
        </div>
        <div>
            <label>Date<input name="date" type="text"></label>
        </div>
        <div>
            <input name="submit" type="submit">
        </div>
    </form>
</body>
</html>
