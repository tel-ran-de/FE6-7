<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new post</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/forms.js"></script>
    <script src="js/add-post.js"></script>
</head>
<body class="container">
    <form id="addNewPostForm" action="/post">
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" name="title" type="text">
            <small id="titleHelp" class="form-text text-muted">Please type here the title of your post.</small>
            <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <label>Text of the post</label>
            <textarea class="form-control" name="postBody" rows="3"></textarea>
            <small id="postHelp" class="form-text text-muted">Text of your post</small>
            <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <label>Date</label>
            <input class="form-control" name="date" type="date">
            <small id="dateHelp" class="form-text text-muted">Please select date when to publish</small>
        </div>
        <div class="form-group">
            <label>Author</label>
            <div class="row">
                <div class="col">
            <input class="form-control" name="first_name" type="text" placeholder="First name">
            <small id="authorHelp" class="form-text text-muted">Please type the author of the post</small>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="col">
                    <input class="form-control" name="last_name" type="text" placeholder="Last name">
                    <div class="invalid-feedback"></div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Clear</button>
    </form>
</body>
</html>
